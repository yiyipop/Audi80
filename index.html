<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История модели Audi 80</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fed7aa, #bfdbfe);
            min-height: 100vh;
            color: #374151;
        }

        .header {
            padding: 1rem 1.5rem;
            height: 56px;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #fdba74, #93c5fd);
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .heart-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .main {
            flex: 1;
        }

        .hero-section {
            padding: 3rem 1rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ea580c;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            max-width: 700px;
            margin: 0 auto;
            color: #6b7280;
            font-size: 1.2rem;
        }

        .models-section {
            padding: 3rem 1rem;
            background: linear-gradient(to bottom, #fed7aa, #bfdbfe);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #ea580c;
        }

        .models-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 1200px;
            margin: 0 auto;
        }

        .model-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .model-card:hover {
            transform: scale(1.05);
        }

        .model-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .model-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .model-years {
            text-align: center;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border: 2px solid #ea580c;
            background: transparent;
            color: #ea580c;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0.25rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ea580c;
            color: white;
        }

        .button-primary {
            background: #ea580c;
            color: white;
        }

        .button-primary:hover {
            background: #dc2626;
        }

        .model-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .detail-section {
            margin-bottom: 1rem;
        }

        .detail-title {
            font-weight: bold;
            color: #ea580c;
            margin-bottom: 0.5rem;
        }

        .detail-content {
            color: #6b7280;
            line-height: 1.6;
        }

        .comparison-section {
            padding: 3rem 1rem;
            background: linear-gradient(to bottom, #fed7aa, #bfdbfe);
        }

        .comparison-models {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .comparison-model {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ea580c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comparison-table th,
        .comparison-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .comparison-table th {
            background: #fed7aa;
            color: #ea580c;
            font-weight: bold;
        }

        .footer {
            padding: 1.5rem;
            background: linear-gradient(to right, #fdba74, #93c5fd);
            text-align: center;
        }

        .footer-text {
            color: white;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-table {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <svg class="heart-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span class="sr-only">Audi 80 Showcase</span>
        </a>
    </header>

    <main class="main">
        <section class="hero-section">
            <h1 class="hero-title">История модели Audi 80</h1>
            <p class="hero-subtitle">
                Откройте для себя различные кузовы легендарной модели Audi 80.
            </p>
        </section>

        <section class="models-section">
            <h2 class="section-title">Выберите кузов для сравнения</h2>
            <div class="models-grid" id="modelsGrid">
                <!-- Models will be populated by JavaScript -->
            </div>
        </section>

        <section class="comparison-section" id="comparisonSection" style="display: none;">
            <h2 class="section-title">Сравнение кузовов</h2>
            <div class="comparison-models" id="comparisonModels">
                <!-- Comparison models will be populated by JavaScript -->
            </div>
            <div class="comparison-table-container">
                <table class="comparison-table" id="comparisonTable">
                    <thead>
                        <tr id="tableHeader">
                            <th>Характеристика</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">© 2023 Витрина Audi 80. Все права защищены.</p>
    </footer>

                characteristics: '4 двери, переднепривод, разгон до 100 км/ч за 10-12 секунд, ручная или автоматическая коробка передач',
                engines: ['1.6L I4', '2.0L I4'],

                years: '1965-1972 🚗💨'
            },
            {
                id: 'b2',
                name: 'B2',
                history: 'Модель Audi 80 B2 была представлена в 1972 году как преемник модели B1. Она имела более современный дизайн и улучшенную производительность. B2 была оснащена различными двигателями, включая 1.8-литровый и 2.0-литровый инлайн-четырехцилиндровые. Модель была известна улучшенной управляемостью и более роскошным интерьером. B2 также представила несколько новых решений, таких как гидравлическая стабилизация и электронная система управления, улучшая вождение. B2 была значительным улучшением по сравнению с B1, предлагая лучшую производительность и комфорт.',
                description: 'Audi 80 B2 была более современной и роскошной моделью по сравнению с предыдущей. У нее был более современный и аэродинамичный дизайн, с улучшенной управляемостью и более комфортным интерьером. B2 была доступна с различными двигателями, включая 1.8-литровый и 2.0-литровый инлайн-четырехцилиндровые, обеспечивая лучшую производительность и экономичность топлива. Интерьер был оснащен современными удобствами, такими как гидравлическая стабилизация и электронная система управления, обеспечивая более комфортное и приятное вождение. B2 была значительным шагом для Audi, предлагая лучшую производительность и комфорт.',
                characteristics: '4 двери, переднепривод, разгон до 100 км/ч за 9-11 секунд, ручная или автоматическая коробка передач',
                engines: ['1.8L I4', '2.0L I4'],
                image: 'https://avatars.mds.yandex.net/i?id=d70a249a0a05be87bb951d3740d0051cdcf3705c-10698872-images-thumbs&n=13',
                years: '1972-1979 🚗💨'
            },
            {
                id: 'b3',
                name: 'B3',
                history: 'Модель Audi 80 B3 была представлена в 1979 году как значительный редизайн модели B2. Она имела более современный и аэродинамичный дизайн, улучшенную производительность и более роскошный интерьер. B3 была оснащена различными двигателями, включая 1.8-литровый, 2.0-литровый и 2.3-литровый инлайн-четырехцилиндровые. Модель была известна улучшенной управляемостью и более роскошным интерьером. B3 также представила несколько новых решений, таких как электронная система управления и антиблокировка тормозов, улучшая вождение. B3 была значительным улучшением по сравнению с B2, предлагая лучшую производительность и комфорт.',
                description: 'Audi 80 B3 была значительным редизайном модели B2, с более современным и аэродинамичным дизайном. Она предлагала улучшенную производительность и более роскошный интерьер, с различными двигателями, включая 1.8-литровый, 2.0-литровый и 2.3-литровый инлайн-четырехцилиндровые. B3 была доступна с современными удобствами, такими как электронная система управления и антиблокировка тормозов, обеспечивая более комфортное и приятное вождение. B3 была значительным шагом для Audi, предлагая лучшую производительность и комфорт.',

                years: '1979-1986 🚗💨'
            },
            {
                id: 'b4',
                name: 'B4',
                history: 'Модель Audi 80 B4 была представлена в 1986 году как значительный редизайн модели B3. Она имела более современный и аэродинамичный дизайн, улучшенную производительность и более роскошный интерьер. B4 была оснащена различными двигателями, включая 1.8-литровый, 2.0-литровый и 2.3-литровый инлайн-четырехцилиндровые. Модель была известна улучшенной управляемостью и более роскошным интерьером. B4 также представила несколько новых решений, таких как электронная система управления и антиблокировка тормозов, улучшая вождение. B4 была значительным улучшением по сравнению с B3, предлагая лучшую производительность и комфорт.',
                description: 'Audi 80 B4 была значительным редизайном модели B3, с более современным и аэродинамичным дизайном. Она предлагала улучшенную производительность и более роскошный интерьер, с различными двигателями, включая 1.8-литровый, 2.0-литровый и 2.3-литровый инлайн-четырехцилиндровые. B4 была доступна с современными удобствами, такими как электронная система управления и антиблокировка тормозов, обеспечивая более комфортное и приятное вождение. B4 была значительным шагом для Audi, предлагая лучшую производительность и комфорт.',
                characteristics: '4 двери, переднепривод, разгон до 100 км/ч за 7-9 секунд, ручная или автоматическая коробка передач',
                engines: ['1.8L I4', '2.0L I4', '2.3L I5'],
                image: 'https://avatars.mds.yandex.net/get-entity_search/371114/881927409/SUx150_2x',
                years: '1986-1996 🚗💨'
            }
        ];

        let comparisonBodyStyles = [];
        let expandedBodyStyle = null;

        function renderModels() {
            const modelsGrid = document.getElementById('modelsGrid');
            modelsGrid.innerHTML = '';

            bodyStyles.forEach(model => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.innerHTML = `
                    <img src="${model.image}" alt="${model.name}" class="model-image">
                    <h3 class="model-name">${model.name}</h3>
                    <p class="model-years">${model.years}</p>
                    <button class="button" onclick="addToComparison('${model.id}')">
                        Добавить к сравнению
                    </button>
                    <button class="button" onclick="toggleDetails('${model.id}')">
                        Подробнее
                    </button>
                    <div id="details-${model.id}" class="model-details hidden">
                        <div class="detail-section">
                            <div class="detail-title">История</div>
                            <div class="detail-content">${model.history}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Описание</div>
                            <div class="detail-content">${model.description}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Характеристики</div>
                            <div class="detail-content">
                                ${model.characteristics}<br>
                                <strong>Доступные моторы:</strong> ${model.engines.join(', ')}
                            </div>
                        </div>
                    </div>
                `;
                modelsGrid.appendChild(modelCard);
            });
        }

        function addToComparison(modelId) {
            const model = bodyStyles.find(m => m.id === modelId);
            if (!comparisonBodyStyles.find(m => m.id === modelId) && comparisonBodyStyles.length < 3) {
                comparisonBodyStyles.push(model);
                renderComparison();
            }
        }

        function removeFromComparison(modelId) {
            comparisonBodyStyles = comparisonBodyStyles.filter(m => m.id !== modelId);
            renderComparison();
        }

        function toggleDetails(modelId) {
            const detailsElement = document.getElementById(`details-${modelId}`);
            if (expandedBodyStyle === modelId) {
                detailsElement.classList.add('hidden');
                expandedBodyStyle = null;
            } else {
                // Hide all other details
                bodyStyles.forEach(model => {
                    const details = document.getElementById(`details-${model.id}`);
                    if (details) details.classList.add('hidden');
                });
                
                detailsElement.classList.remove('hidden');
                expandedBodyStyle = modelId;
            }
        }

        function renderComparison() {
            const comparisonSection = document.getElementById('comparisonSection');
            const comparisonModels = document.getElementById('comparisonModels');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            if (comparisonBodyStyles.length === 0) {
                comparisonSection.style.display = 'none';
                return;
            }

            comparisonSection.style.display = 'block';

            // Render comparison models
            comparisonModels.innerHTML = '';
            comparisonBodyStyles.forEach(model => {
                const modelDiv = document.createElement('div');
                modelDiv.className = 'comparison-model';
                modelDiv.innerHTML = `
                    <div class="model-badge">${model.name}</div>
                    <button class="button" onclick="removeFromComparison('${model.id}')">
                        Удалить
                    </button>
                `;
                comparisonModels.appendChild(modelDiv);
            });

            // Render table header
            tableHeader.innerHTML = '<th>Характеристика</th>';
            comparisonBodyStyles.forEach(model => {
                const th = document.createElement('th');
                th.textContent = model.name;
                tableHeader.appendChild(th);
            });

            // Render table body
            tableBody.innerHTML = '';
            
            // Acceleration row
            const accelRow = document.createElement('tr');
            accelRow.innerHTML = '<td>Разгон до 100 км/ч</td>';
            comparisonBodyStyles.forEach(model => {
                const td = document.createElement('td');
                const accelMatch = model.characteristics.match(/за (\d+-\d+ секунд)/);
                td.textContent = accelMatch ? accelMatch[1] : 'Не указано';
                accelRow.appendChild(td);
            });
            tableBody.appendChild(accelRow);

            // Transmission row
            const transRow = document.createElement('tr');
            transRow.innerHTML = '<td>Коробка передач</td>';
            comparisonBodyStyles.forEach(model => {
                const td = document.createElement('td');
                if (model.characteristics.includes('ручная или автоматическая')) {
                    td.textContent = 'Ручная или автоматическая';
                } else {
                    td.textContent = 'Не указано';
                }
                transRow.appendChild(td);
            });
            tableBody.appendChild(transRow);

            // Engines row
            const enginesRow = document.createElement('tr');
            enginesRow.innerHTML = '<td>Доступные моторы</td>';
            comparisonBodyStyles.forEach(model => {
                const td = document.createElement('td');
                td.textContent = model.engines.join(', ');
                enginesRow.appendChild(td);
            });
            tableBody.appendChild(enginesRow);
        }

        // Initialize the page
        renderModels();
    </script>
</body>
</html>
